<div class="card mt-5">
  <div class="card-body">
      <h6 class="text-center">
          Cadastrar/Editar Produto
        </h6>
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <!-- ID Para Update -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.name"
              placeholder="Digite o nome do produto"
              >
          </div>
          <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="category"
                #category="ngModel"
                [(ngModel)]="productService.selectedProduct.category"
                placeholder="Digite a categoria"
                >
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
              </div>
              <input 
                type="number"
                class="form-control"
                name="price"
                #price="ngModel"
                [(ngModel)]="productService.selectedProduct.price"
                placeholder="Digite o preço"
                >
            </div>
          </div>
          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="serie"
              #serie="ngModel"
              [(ngModel)]="productService.selectedProduct.serie"
              placeholder="Digite a série do produto"
              >
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Produto
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                <i class="fas fa-sync-alt"></i> Limpar Campos
            </button>
          </div>
        </form>
  </div>
</div>
